<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü™®üìÑ‚úÇÔ∏è</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="computer-screen">

    <header>
      <div class="header-buttons">
        <div class="header-buttons-close"> </div>
        <div class="header-buttons-minimize"> </div>
        <span class="header-buttons-maximize-refresh">refresh</span>
      </div>
      <h1 class="header-title">
        Rock, paper scissors!
      </h1>
    </header>
  
    <main>
      
      <section class="player-stats left-player">
        <h3>Player 1</h3>
        
        <p>Total points:
          <span class="p-count count">0</span>
        </p>
      </section>
      
  
  
      <section class="game-stage">
  
        <div class="game-round-winner">
          <span class="result"></span>
        </div>
  
        <div class="game-buttons-block options">
          <button class="game-button rock">
            Rock
          </button>
    
          <button class="game-button paper">
            Paper
          </button>
    
          <button class="game-button scissors">
            Scissors
          </button>
        </div>
  
        <section class="game-round-status">
          <div class="scroll-container">
            <div class="scroll-text">
              <div>
                <span class="move marquee-leading-span"></span> 
              </div>
            </div>
          </div>

          <div class="movesleft">
            Moves left: 10
          </div>
        </section>
  
        <button class="reload"></button>
  
      </section>
      
  
  
      <section class="player-stats right-player">
        <h3>Player 2</h3>
        <p>[computer]</p>
        <p>Total points:
          <span class="c-count count">0</span>
        </p>
      </section>
  
    </main>
    
  </div>

  <footer>
    <p>Lorem ipsum dolor sit amet. Ut dolor quos <em>Non atque et rerum accusamus eum nobis inventore</em> et voluptatem iusto. Aut autem nihil qui modi inventore qui praesentium cumque. </p>
  </footer>

  <script src="game.js"></script>

</body>
</html>
